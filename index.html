<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo Data Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
    <script defer src="script.js"></script> <!-- Link to JavaScript -->
</head>
<body>
    <header>
        <h1>MoMo Data Analysis</h1>
    </header>

    <main>
        <section class="dashboard">
            <div class="card" id="total-transactions">
                <h2>Total Transactions</h2>
                <p>Loading...</p>
            </div>
            <div class="card" id="total-amount">
                <h2>Total Amount Processed</h2>
                <p>Loading...</p>
            </div>
        </section>

        <section class="chart-container">
            <canvas id="transactionChart"></canvas> <!-- Chart.js for visuals -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MoMo Analysis</p>
    </footer>
</body>
</html>
